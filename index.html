<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/357ebbb831.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body class="container full-height-grow">
  <header class="main-header">
    <div class="brand-logo-container">
      <a href="/" class="brand-logo">
      <img src="images/chefBeadieLogo.png" alt="brand logo" class="brand-logo-image">
      </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav-links" id="main-nav-links">
        <li class="nav-link"><a href="/">Home</a></li>
        <li class="nav-link"><a href="#Menu">Menu</a></li>
        <li class="nav-link"><a href="mailto:chefbeadiebead@gmail.com" id="contact-link" target="_blank">Contact</a></li>
      </ul>
    </nav>
        <button class="hamburger" id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </button>
  </header>
      <main>
        <section class="chef-food-grid">
          <!-- //GRID ITEM 1 -->
          <div class="grid-item-1 chef-container-wrapper">
            <div class="chef-container">
              <div class="chef-image-wrapper">
                <img src="images/No background Selfie.png" alt="" class="chef-image">
              </div>
              <div class="chef-quote-wrapper">
                <p class="chef-quote">I dont just make food. I make a comfortable and enjoyable experience that you'll never forget"!</p>
              </div>
            </div>
          </div>
          <!-- //GRID ITEM 2 -->
          <div class="grid-item-2">
            <ul class="food-container">
              <li><img src="images/crabCakes.png" alt="" class="food-image"></li>
              <li><img src="images/Chops .png" alt="" class="food-image"></li>
              <li><img src="images/salmon.png" alt="" class="food-image"></li>
            </ul>
          </div>
          <!-- //GRID ITEM 3 -->
          <div class="social-links-container grid-item-3">
            <div class="social-links-wrapper">
              <div>
                <p>Follow Me:</p>
              </div>
              <div>
                <ul class="social-links">
                  <li><a href="https://www.instagram.com/chefbeadiebeadllc/" target="_blank"><img src="images/instagram-icon.png" alt="" class="social-link"></a></li>
                  <li><a href="https://www.youtube.com/channel/UC6gHhEHGvaMYy2idcYd7vBw">
                  <img src="images/youtube.png" alt="" class="social-link"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="background-circle-1"></div>
          <div class="background-circle-2"></div>
          <div class="background-circle-3"></div>
          <div class="background-circle-4"></div>
        </section>
      </main>
      <script src="apps.js"></script>
</body>
</html>
